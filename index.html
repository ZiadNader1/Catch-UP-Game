<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Falling Objects</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="" href="assests/11039473.png">
</head>
<body>

  <!-- فيديو الباك جراوند  -->
  <video autoplay muted loop id="bg-video">
    <source src="assests/videoplayback.mp4" type="video/mp4">
  </video>

  <!--  الموسيقي في الباك جراوند -->
  <audio id="bg-music" src="assests/music.mp3"></audio>

  <!-- ال Main Menu -->
  <div id="main-menu" class="menu">
    <h1>Catch the Falling Objects</h1>
    <button id="new-game">New Game</button>
    <button id="preview-score">View Last Scores</button>
    <button id="options">Options</button>
    <button id="credits">Credits</button>
  </div>

  <!-- Credits Menu -->
  <div id="credits-menu" class="menu hidden">
    <h2>Credits</h2>
    <p>Developed by <span class="highlight">Ziad Nader Mahfouz Uqab</span></p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/ziad-nader-5b86a2303/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/ZiadNader1" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://web.facebook.com/ziad.naderii" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/ziadnaderii/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <button id="back-to-menu">Back</button>
  </div>

  <!-- Options Menu -->
  <div id="options-menu" class="menu hidden">
    <h2>Options</h2>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1"><br><br>

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select><br><br>

    <label>Choose Fallen Objects:</label>
    <div class="fallen-objects-list">
      <label>
        <input type="checkbox" value="ITI" checked>
        <img src="assests/ITI.png" alt="ITI">
      </label>
      <label>
        <input type="checkbox" value="NTI" checked>
        <img src="assests/NTIlogo.png" alt="NTI">
      </label>
      <label>
        <input type="checkbox" value="E-JUST">
        <img src="assests/E-JUST_logo.png" alt="E-JUST">
      </label>
      <label>
        <input type="checkbox" value="WEZARA" checked>
        <img src="assests/WEZARA.png" alt="WEZARA">
      </label>
    </div><br>

    <button id="back-to-menu-from-options">Back</button>
  </div>

  <!-- Scores Menu -->
  <div id="scores-menu" class="menu hidden">
    <h2>Last Scores</h2>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Time Survived</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="no-games-msg" style="display:none;">No games have been played recently</p>
    <button id="reset-scores">Reset Scores</button>
    <button id="back-to-menu-from-scores">Back</button>
  </div>

  <!-- Game Area -->
  <div id="game-area" class="hidden">
    <div id="player"></div>
  </div>

  <!-- Basket & Game Background -->
  <img src="assests/bazket.png" alt="basket" id="basket-image" class="hidden">
  <img src="assests/white background.jpg" alt="" id="game-bg" class="hidden">

</body>
<script src="js.js"></script>
</html>
